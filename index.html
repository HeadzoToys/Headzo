<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Mailchimp embed stylesheet -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    :root {
      --brand-red:#BC1225;      /* logo red */
      --brand-red-dark:#8D0D1B; /* darker logo red */
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* pure white */
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    main { width: 100%; }
    img.logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }
    p.intro {
      font-size: 1.25em;
      max-width: 600px;
      margin: 0 auto 40px auto;
      color: #555;
    }
    a.button {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 15px 0;
      background-color: var(--brand-red);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    a.button:hover { background-color: var(--brand-red-dark); }

    /* --- Mailchimp block overrides & centering --- */
    #mc_embed_shell { 
      margin: 40px auto 0 auto; 
      text-align: center;
    }
    #mc_embed_signup {
      background:#fff;
      clear:left;
      font:14px Helvetica,Arial,sans-serif;
      width:100%;
      max-width:600px;
      margin: 0 auto;
      text-align: center;
    }
    #mc_embed_signup h2 {
      font-size: 0.95rem; /* smaller text */
      line-height: 1.4;
      margin: 0 0 12px 0;
      color:#444;         /* softer than black */
      font-weight:500;    /* lighter weight */
    }

    /* Field row: label on left, input on right (desktop) */
    #mc_embed_signup .mc-field-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;  /* keep overall block centered */
      gap: 12px;
      margin-top: 8px;
    }
    #mc_embed_signup .mc-field-group label { 
      font-weight:500; 
      color:#666;
      font-size: 0.9rem;
      min-width: 130px;
      text-align: right;
      margin: 0;
    }
    #mc_embed_signup .mc-field-group input {
      height: 42px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    /* Mobile: stack label over input */
    @media (max-width: 520px) {
      #mc_embed_signup .mc-field-group {
        flex-direction: column;
        align-items: center;
      }
      #mc_embed_signup .mc-field-group label {
        text-align: center;
        min-width: 0;
      }
    }

    #mc_embed_signup .button {
      background-color: var(--brand-red);
      transition: background-color .2s ease;
      height: 44px;
      line-height: 44px;
      font-weight:700;
      border-radius:8px;
      width: 200px;
      margin: 12px auto 0 auto;
    }
    #mc_embed_signup .button:hover { background-color: var(--brand-red-dark); }

    footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 40px;
      padding: 20px 0 10px 0;
    }
  </style>
</head>
<body>
  <main>
    <img src="headzo toys banner.png" alt="Headzo Toys Logo" class="logo" />
    <p class="intro">
      Specializing in custom head sculpts for Mego-style action figures
    </p>

    <a href="https://www.ebay.com/usr/yourstore" class="button" target="_blank" rel="noopener noreferrer">eBay</a>
    <a href="https://www.etsy.com/shop/yourshop" class="button" target="_blank" rel="noopener noreferrer">Etsy</a>
    <a href="https://www.instagram.com/headzotoys" class="button" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.youtube.com/@HeadzoHeadz" class="button" target="_blank" rel="noopener noreferrer">YouTube</a>

    <!-- Mailchimp Signup -->
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form action="https://headzotoys.us18.list-manage.com/subscribe/post?u=f03377bc30ec66aa74e149ffc&amp;id=76b776feed&amp;f_id=00a3b8e6f0"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
              class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Sign up to receive discounts, occasional updates on new releases, and alerts about small run and one-of-a-kind items</h2>

            <!-- Removed "indicates required" and asterisks -->

            <div class="mc-field-group">
              <label for="mce-EMAIL">Email address</label>
              <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="">
            </div>

            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display:none;"></div>
              <div class="response" id="mce-success-response" style="display:none;"></div>
            </div>

            <!-- Honeypot (leave in place) -->
            <div style="position:absolute; left:-5000px;" aria-hidden="true">
              <input type="text" name="b_f03377bc30ec66aa74e149ffc_76b776feed" tabindex="-1" value="">
            </div>

            <div class="optionalParent">
              <div class="clear foot" style="display:flex;flex-direction:column;align-items:center;gap:10px;">
                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                <!-- Mailchimp referral badge (optional; remove this <p> if you don't want it) -->
                <p style="margin:0;">
                  <a href="http://eepurl.com/jkZ64Y" title="Mailchimp - email marketing made easy and fun">
                    <span style="display:inline-block; border-radius:4px;">
                      <img class="refferal_badge"
                           src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                           alt="Intuit Mailchimp" style="width:220px; height:40px;">
                    </span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Mailchimp Signup -->
  </main>

  <footer>
    &copy; <span id="year"></span> Headzo Toys LLC
  </footer>

  <!-- Mailchimp validation script -->
  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>
    (function($) {
      window.fnames = new Array(); window.ftypes = new Array();
      fnames[0]='EMAIL';ftypes[0]='email';
      fnames[1]='FNAME';ftypes[1]='text';
      fnames[2]='LNAME';ftypes[2]='text';
      fnames[3]='ADDRESS';ftypes[3]='address';
      fnames[4]='PHONE';ftypes[4]='phone';
      fnames[5]='BIRTHDAY';ftypes[5]='birthday';
      fnames[6]='COMPANY';ftypes[6]='text';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);

    // Footer year (auto-updates)
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
