<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    :root {
      --brand-red:#BC1225;
      --brand-red-dark:#8D0D1B;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    main { width: 100%; }
    img.logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 0 auto 15px auto;
      display: block;
    }
    p.intro {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 25px auto;
      color: #555;
    }
    a.button {
      display: block;
      width: 220px;
      margin: 8px auto;
      padding: 12px 0;
      background-color: var(--brand-red);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.05em;
      transition: background-color 0.3s ease;
    }
    a.button:hover { background-color: var(--brand-red-dark); }

    /* Mailchimp overrides */
    #mc_embed_shell { 
      margin: 25px auto 0 auto;
      text-align: center;
    }
    #mc_embed_signup {
      background:#fff;
      clear:left;
      font:14px Helvetica,Arial,sans-serif;
      width:100%;
      max-width:600px;
      margin: 0 auto;
      text-align: center;
    }
    #mc_embed_signup h2 {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0 0 10px 0;
      color:#444;
      font-weight:500;
    }

    /* Row: label | input | button */
    #mc_embed_signup .mc-field-group {
      display: flex;
      flex-direction: row;
      align-items: center;   /* vertical align all children */
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    #mc_embed_signup .mc-field-group label { 
      font-weight: 500; 
      color: #666;
      font-size: 0.9rem;
      min-width: 110px;
      text-align: right;
      margin: 0;
    }

    /* Force identical box metrics */
    #mc_embed_signup .mc-field-group input[type="email"] {
      height: 40px !important;
      box-sizing: border-box !important;
      font-size: 15px;
      width: 250px;
      max-width: 100%;
      padding: 0 10px;
      border: 1px solid #c9c9c9;
      border-radius: 8px;
      line-height: normal !important;
    }
    #mc_embed_signup .mc-field-group .button {
      display: inline-flex !important;
      align-items: center;
      justify-content: center;
      height: 40px !important;
      padding: 0 20px !important;
      border: 1px solid transparent;
      border-radius: 8px !important;
      background-color: var(--brand-red) !important;
      font-weight: 700;
      line-height: normal !important;
      width: auto;
    }
    #mc_embed_signup .mc-field-group .button:hover {
      background-color: var(--brand-red-dark) !important;
    }

    /* Mobile: stack everything */
    @media (max-width: 520px) {
      #mc_embed_signup .mc-field-group {
        flex-direction: column;
        align-items: center;
      }
      #mc_embed_signup .mc-field-group label {
        text-align: center;
        min-width: 0;
      }
      #mc_embed_signup .mc-field-group input[type="email"] {
        width: 100%;
      }
      #mc_embed_signup .mc-field-group .button {
        width: 100%;
        margin-top: 8px;
      }
    }

    footer {
      font-size: 0.85em;
      color: #888;
      margin-top: 25px;
      padding: 15px 0 8px 0;
    }
  </style>
</head>
<body>
  <main>
    <img src="headzo toys banner.png" alt="Headzo Toys Logo" class="logo" />
    <p class="intro">
      Specializing in custom action figure heads and accessories
    </p>

    <a href="https://www.ebay.com/usr/yourstore" class="button" target="_blank" rel="noopener noreferrer">eBay</a>
    <a href="https://www.etsy.com/shop/yourshop" class="button" target="_blank" rel="noopener noreferrer">Etsy</a>
    <a href="https://www.instagram.com/headzotoys" class="button" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.youtube.com/@HeadzoHeadz" class="button" target="_blank" rel="noopener noreferrer">YouTube</a>

    <!-- Mailchimp Signup -->
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form action="https://headzotoys.us18.list-manage.com/subscribe/post?u=f03377bc30ec66aa74e149ffc&amp;id=76b776feed&amp;f_id=00a3b8e6f0"
              method="post" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Sign up to receive discounts, occasional updates on new releases, and alerts about small run and one-of-a-kind items</h2>

            <!-- Label | Input | Button row -->
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email address</label>
              <input type="email" name="EMAIL" id="mce-EMAIL" required>
              <input type="submit" name="subscribe" class="button" value="Subscribe">
            </div>

            <!-- Honeypot (leave in place) -->
            <div style="position:absolute; left:-5000px;" aria-hidden="true">
              <input type="text" name="b_f03377bc30ec66aa74e149ffc_76b776feed" tabindex="-1" value="">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Mailchimp Signup -->
  </main>

  <footer>
    &copy; <span id="year"></span> Headzo Toys 
  </footer>

  <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var yearSpan = document.getElementById('year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
