<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* pure white */
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    img.logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }
    p.intro {
      font-size: 1.25em;
      max-width: 600px;
      margin: 0 auto 40px auto;
      color: #555;
    }
    a.button {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 15px 0;
      background-color: #e63946; /* bright red */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #a02630; /* darker red */
    }
    footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 40px;
      padding: 20px 0 10px 0;
    }
  </style>
</head>
<body>
  <main>
    <img src="headzo toys banner.png" alt="Headzo Toys Logo" class="logo" />
    <p class="intro">
      Specializing in custom head sculpts for Mego-style action figures
    </p>

    <a href="https://www.ebay.com/usr/yourstore" class="button" target="_blank" rel="noopener noreferrer">eBay</a>
    <a href="https://www.etsy.com/shop/yourshop" class="button" target="_blank" rel="noopener noreferrer">Etsy</a>
    <a href="https://www.instagram.com/headzotoys" class="button" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.youtube.com/@HeadzoHeadz" class="button" target="_blank" rel="noopener noreferrer">YouTube</a>
  </main>

  <footer>
    &copy; <span id="year"></span> Headzo Toys LLC
  </footer>

  <script>
    // Automatically updates the year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
