<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Headzo Toys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #333;
    }
    p.intro {
      font-size: 1.25em;
      max-width: 600px;
      margin: 0 auto 40px auto;
      color: #555;
    }
    a.button {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 15px 0;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Headzo Toys</h1>
  <p class="intro">Welcome to Headzo Toys! We offer the best selection of fun and unique toys for kids of all ages. Check out our stores below!</p>

  <a href="https://www.ebay.com/usr/yourstore" class="button" target="_blank" rel="noopener noreferrer">eBay Store</a>
  <a href="https://www.etsy.com/shop/yourshop" class="button" target="_blank" rel="noopener noreferrer">Etsy Shop</a>
  <a href="https://www.instagram.com/yourprofile" class="button" target="_blank" rel="noopener noreferrer">Instagram</a>
  <a href="https://www.youtube.com/yourchannel" class="button" target="_blank" rel="noopener noreferrer">YouTube Channel</a>
</body>
</html>
